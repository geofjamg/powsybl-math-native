name: CI

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    container: ${{ matrix.config.container }}
    strategy:
      matrix:
        config:
          - {
            name: linux,
            os: ubuntu-20.04,
            container: 'ubuntu:18.04',
            cmake_options: '',
            artifact_name: libmath.so,
            artifact_path: linux_64
          }

    steps:
      # by default ubuntu 18.04 is shipped with cmake 3.10, to get a more recent version we get it from kitware repo
      - name: Install pre-requisites
        if: matrix.config.name == 'linux'
        run: |
          apt update
          apt-get install -y g++ gcc liblapack-dev libblas-dev ca-certificates gnupg software-properties-common wget default-jdk git
          wget https://apt.kitware.com/keys/kitware-archive-latest.asc
          apt-key add kitware-archive-latest.asc
          apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
          apt-get update
          apt-get install -y cmake

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Configure CMake
        shell: bash
        run: cmake -DCMAKE_BUILD_TYPE=Release ${{ matrix.config.cmake_options }} -S $GITHUB_WORKSPACE -B $GITHUB_WORKSPACE/build-${{ matrix.config.name }}

      - name: Build
        shell: bash
        run: cmake --build $GITHUB_WORKSPACE/build-${{ matrix.config.name }} --config Release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.config.artifact_name }}
          path: ${{ runner.workspace }}/powsybl-math-native/target/classes/natives/${{ matrix.config.artifact_path }}/${{ matrix.config.artifact_name }}
